<div class="heatmap">
    <div class="container"></div>
    <table>
        <thead>
            <tr>
                <th (click)="onSort()">Название</th>
                <th (click)="onSort('value')">Количество</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let item of _data; let i = index"
                [attr.id]="'row_' + item.id"
                [class.hovered]="hoveredId === item.id"
            >
                <td>{{ item.title }}</td>
                <td>
                    <div class="item">
                        <div
                            class="value"
                            [style.backgroundColor]="item.background || '#fff'"
                            [style.width]="item.width || '100%'"
                        >
                            {{ item.value }}
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
